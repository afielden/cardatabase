server:
  port: 8090
spring:
  data:
    rest:
      basePath: /api
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  level:
    root: ERROR
    
      
    
